
{% block session_drives %}
    <div class="tab-pane pt-5" id="sessiondrives" role="tabpanel" aria-labelledby="session-drives-tab">
        <div class="container content">
            <div class="row">
                {% for drive in db_system_drives %}
                    <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <strong>{{ drive.name }}</strong>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <h6 class="card-subtitle mb-2 text-muted">{{ drive.mount }} - CD Drive</h6>
                                </li>
                                <li class="list-group-item">
                                    <label class="col-form-label px-1">Current Session:</label>
                                    <label class="col-form-label px-1"><a href="#">Music - flac</a></label>
                                </li>
                            </ul>
                            <a href="#" class="card-link">Edit Session</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
