name: Publish ARM Wiki Update

on:
  push:
    branches: [main]
    paths:
      - wiki/**
  pull_request_review:
    types: [submitted]

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          token: ${{ secrets.ARM_WIKI_TOKEN }}
          path: wiki/
          strategy: clone
          repository: https://github.com/microtechno9000/automatic-ripping-machine.wiki.git